<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Parameters Sample</title>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" >
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" ></script>

    <!-- Extensions Library (this will be hosted on a CDN eventually) -->
    <script src="tableau-ui.min.js"></script>
    <script src="../../lib/tableau.extensions.1.latest.js"></script>

    <!-- Our extension's code -->
    <script src="./auto_refresh.js"></script>
  </head>
  <body>
    <div class="container-flex">
      <div class="row">
        <table class="table table-bordered table-sm col">
            <thead class="thead-light">
                <th class="text-center">Refresh Every</th>
                <th class="text-center">Refresh In</th>
            </thead>
            <tbody>
                <tr class="table-light">
                    <td>
                        <select id="refresh" class="form-control" onchange="updateInterval(this.value)">
                            <option value="10000">10 Seconds</option>
                            <option value="30000">30 Seconds</option>
                            <option value="60000" selected>1 Minute</option>
                            <option value="300000">5 Minutes</option>
                        </select>
                    </td>
                    <td class="text-center text-danger h2" id="counter"></td>
                    
                </tr>
            </tbody>
            
        </table>
        
      </div>
      
    </div>
  </body>
</html>
